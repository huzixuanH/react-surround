<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #box {
        --delay: 0;
        width: 100px;
        height: 100px;
        background-color: pink;
        margin-bottom: 10px;
        /* paused: animation is stop */
        animation: change 1s var(--delay) linear forwards paused;
      }

      @keyframes change {
        100% {
          transform: translate(200px);
          border-radius: 50%;
        }
      }
    </style>
  </head>

  <body>
    <div id="container">
      <div id="box"></div>
      <input id="range" type="range" min="0" max="1" value="0" step="0.01" />
    </div>
  </body>
  <script>
    range.addEventListener("input", function (e) {
      box.style.setProperty("--delay", `-${e.target.value}s`);
    });
  </script>
</html>
